name: Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typing:
    runs-on: "ubuntu-latest"

    name: Type checking
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: |
          pip install hatch
          hatch -e checks run typing

  linting:
    runs-on: "ubuntu-latest"

    name: Linting
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: |
          pip install hatch
          hatch -e checks run linting
